<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>Instagram</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="img-left">
        <img src="assets/img/instagram-celular.png" alt="">
        <img src="assets/img/instagram-celular.png" alt="">
      </div>
      <div class="user">
        <div class="login-continue">
          <div class="insta-logo"><img src="assets/img/instagram-logo.png" alt=""></div>
          <div class="perfil"><img src="assets/img/Perfil_.jpg" alt=""></div>
          <div class="continue-acc"><span>Continuar como henderson.designer</span></div>
          <div class="remove-acc"><span>Remover conta</span></div>
        </div>
        <div class="change-cad-acc">
          <span>Não é henderson.designer?</span>
          <span><strong>Trocar de conta</strong> ou <strong>Cadastra-se</strong></span>
        </div>
        <div class="apps">
          <div class="take-app"><span>Obtenha o aplicativo.</span></div>
          <div class="btns-app">
            <div class="app"><img src="assets/img/apple-button.png" alt=""></div>
            <div class="app"><img src="assets/img/googleplay-button.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
